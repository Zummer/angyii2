<h1>Регистрация нового пользователя</h1>

<div class="row">
    <div class="col-lg-5">
        <form ng-submit="signup()" id="signup-form" method="post" role="form" >

            <div ng-class="{ 'has-success': !error['username'] && submitted,
                'has-error': error['username'] && submitted }"
                 class="form-group field-signupform-name required">
                <label class="control-label" for="signupform-name">Логин</label>
                <input ng-model="signupModel.username" type="text" id="signupform-name" class="form-control">
                <p class="help-block help-block-error">{{ error['username'] }}</p>
            </div>

            <div ng-class="{ 'has-success': !error['email'] && submitted,
                'has-error': error['email'] && submitted }"
                 class="form-group field-signupform-email required">
                <label class="control-label" for="signupform-email">Email</label>
                <input ng-model="signupModel.email" type="text" id="signupform-email" class="form-control">
                <p class="help-block help-block-error">{{ error['email'] }}</p>
            </div>

            <div ng-class="{ 'has-success': !error['password'] && submitted,
                'has-error': error['password'] && submitted }"
                 class="form-group field-signupform-password required">
                <label class="control-label" for="signupform-password">Пароль</label>
                <input ng-model="signupModel.password" type="password" id="signupform-password" class="form-control">
                <p class="help-block help-block-error">{{ error['password'] }}</p>
            </div>

            <div ng-class="{ 'has-success': !error['verifyCode'] && submitted,
                'has-error': error['verifyCode'] && submitted }"
                 class="form-group field-signupform-verifycode">
                <label class="control-label" for="signupform-verifycode">Проверочный код</label>
                <div class="row">
                    <div class="col-lg-3">
                        <img ng-click="refreshCaptcha()" ng-src="{{captchaUrl}}" id="signupform-verifycode-image" alt="">
                    </div>
                    <div class="col-lg-6">
                        <input ng-model="signupModel.verifyCode" type="text" id="signupform-verifycode" class="form-control" name="">
                    </div>
                </div>
                <p class="help-block help-block-error">{{ error['verifyCode'] }}</p>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary" name="signup-button">Зарегистрироваться</button>
            </div>

        </form>
    </div>
</div>
